<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
    <header> 
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

<form>
    <fieldset>
    <legend>Informações Pessoais</legend>
        <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
        </div>
               <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname">
        </div>
        <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
        </div>
        <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password">
        </div>
    </fieldset>
    <fieldset>
        <legend>Informações do Mentor</legend>
        <div class="input-wrapper">
            <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="name">
        </div>
    </fieldset>
    <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h1 class="title">Primeira mentoria</h1>
        <div class="col-3">
            <div class="input-wrapper">
                <label for="date"> Data </span></label>
                <input type="date" id="date" />
            </div>
            <div class="input-wrapper">
                <label for="start"> Das </label>
                <input type="time" id="start" />
            </div>
            <div class="input-wrapper">
                <label for="finish"> Até </label>
                <input type="time" id="finish" />
            </div>
        </div>
        <h1 class="title">Segunda mentoria</h1>
        <div class="col-3">
            <div class="input-wrapper">
                <label for="dia"> Data </span></label>
                <input type="date" id="date" />
            </div>
            <div class="input-wrapper">
                <label for="start"> Das </label>
                <input type="time" id="start" />
            </div>
            <div class="input-wrapper">
                <label for="finish"> Até </label>
                <input type="time" id="finish" />
            </div>
        </div>
        
    </fieldset>
   
</form>
<footer class="footer"> <button class="button">Salvar</button></footer>

</div>
</body>

</html>
